      resourceMeasureNonCurrency:
        type: string
        description: 'The measure of the non-currency resource being supplied. Conditional: Provide if Resource Type selected in 3.b.1 is Infrastructure Resource (I1), FTE Resource (I2) or Other Resource (I3). Format: Code Set | Resource Measure - Non-Currency '
