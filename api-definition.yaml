      resourceMeasureCurrency:
        type: string
        description: 'The measure of the currency resource being supplied. Conditional: Provide if Resource Type selected in 3.b.1 is NZ Public Sector Financial Resource (D1) or Other Financial Resource (D2). Format: Code Set | ISO 4217 Currency Codes'
