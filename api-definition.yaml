  ANZSRCTypeOfActivityDistribution:
    type: object
    description: 'This entity seeks information on the ANZSRC Type of Activity (ToA) relevant to the project and the proportion of focus within the project for each ToA. Please provide one record for each relevant code. ANZSRC codes MUST be provided for all research applications, awards and projects.'
    required:
      - ANZSRCTypeOfActivity
      - shareOfANZSRCTypeOfActivity
    properties:
      ANZSRCTypeOfActivity:
        type: string
        description: |-
          The Type of Activity according to the ANZSRC over the life of the project. Enter the NZSRC ToA classification that best reflects the overall intention or focus of the project at its outset.  Most applications will fall under one Type of Activity, but some may fall under more than one Type of Activity.
            Needed to understand the level of resources devoted to the different Types of Activity. These are important when designing policy and investment parameters. Format: Code Set | ANZSRC ToA
        example: '1'
      shareOfANZSRCTypeOfActivity:
        type: string
        description: 'Estimate of the proportion of each Type of Activity code within each project. The total of all shares of Type of Activity for a project must equal 100%. Needed to derive the level of resources devoted to the different Types of Activity. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '0.5'
  ANZSRCFieldOfResearchDistribution:
    type: object
    description: 'This entity seeks information on the ANZSRC Fields of Research (FoR) relevant to the project and the proportion of focus within the project for each FoR. Please provide one record for each relevant code. ANZSRC codes MUST be provided for all research applications, awards and projects. Research.'
    required:
      - ANZSRCFieldOfResearch
      - shareOfANZSRCFieldOfResearch
    properties:
      ANZSRCFieldOfResearch:
        type: string
        description: 'The field of research according to the ANZSRC over the life of the project (6 digit). Enter the 6 digit ANZSRC FoR classification that best reflects the overall intention or focus of the project at its outset. Needed to capture the scope and reach of the project according to the 6 digit FoR classification. Input measures by FoR are needed to understand the balance of investments by field of research, identify collaboration opportunities, and to link inputs and outputs by fields of research. Format: Code Set | ANZSRC FoR'
        example: '060101'
      shareOfANZSRCFieldOfResearch:
        type: string
        description: 'Estimate of the proportion of each Field of Research code within each project. The total of all shares of FoR for a project must equal 100%. Needed to derive the level of resources devoted to the different Fields of Research. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '0.5'
  ANZSRCSocioEconomicObjective:
    type: object
    description: 'This entity seeks information on the ANZSRC Socio-Economic Objective (SEO) relevant to the project and the proportion of focus within the project for each SEO. Please provide one record for each relevant code. ANZSRC codes MUST be provided for all research applications, awards and projects.'
    required:
      - ANZSRCSocioEconomicObjective
      - shareOfANZSRCSocioEconomicObjective
    properties:
      ANZSRCSocioEconomicObjective:
        type: string
        description: 'The socio-economic objective of the project according to the ANZSRC over the life of the projectEnter the 6 digit ANZSRC Socio-Economic classification that best reflects the overall intention or focus of the project at its outset. Needed to capture the scope and reach of the project according to the 6 digit SEO classification. Input data by SEO is needed to demonstrate effort in particular areas. SEO classifications can provide an indication of expected end users. Format: Code Set | ANZSRC SEO'
        example: '820101'
      shareOfANZSRCSocioEconomicObjective:
        type: string
        description: 'Estimate of the proportion of each Socio-Economic Objective code within each project. The total of all shares of Socio-Economic Objective for a project must equal 100%. Needed to derive the level of resources devoted to the different Socio-Economic objectives. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '0.5'
