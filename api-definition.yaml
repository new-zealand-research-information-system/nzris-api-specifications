        type: string
        description: 'The maximum quantity of the resource to be distributed. Conditional: If a fixed quantity is available specify the quantity as the minimum quantity and do not populate the maximum quantity. If the resource quantity is variable, populate both the minimum and maximum quantity values. Format: Digit'
