swagger: '2.0'
info:
  title: NZRIS Data Provider API
  version: '2.05'
  description: 'NZRIS Data provider API. You can find out more about NZRIS at [https://nzris.org.nz](https://www.mbie.govt.nz/info-services/science-innovation/research-and-data/nris/in-detail).  <br>All URLs here would be prefixed as per the baseURL above e.g. http://provider-api.nzris.org.nz/services/v1 and vary depending on test environments. <br/>Major version increments will be breaking, minor not, before go live it will be set to 1 in path with more detail in header.'
  termsOfService: 'http://nzris.org.nz/provider-api/terms/'
  contact:
    email: nzris@mbie.govt.nz
basePath: /services/nzris/v1
schemes:
  - https
securityDefinitions:
  apiKeyHeader:
    type: apiKey
    name: Ocp-Apim-Subscription-Key
    in: header
  apiKeyQuery:
    type: apiKey
    name: subscription-key
    in: query
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
paths:
  /echoString/:
    post:
      description: 'Returns an echo, if successfully connected and authorised as a API consumer'
      operationId: echoString
      summary: Echo to validate connectivity
      tags:
        - dataprovider
      parameters:
        - name: echoString
          in: query
          description: String to echo
          required: true
          type: string
          default: echo123
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/EchoStringPost200ApplicationJsonResponse'
          examples:
            application/json: echo123
      produces:
        - application/json
  '/dataprovider/{dataProviderId}':
    get:
      description: 'Returns the configuration for the data provider, if authorised, thereby also confirming authentication filter access to dataprovider. '
      operationId: getDataProviderById
      summary: Read dataprovider configuration
      tags:
        - dataprovider
      parameters:
        - name: dataProviderId
          in: path
          description: ID of data provider to return
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/DataProvider'
        '400':
          description: Invalid ID supplied
        '404':
          description: Data provider not found
      produces:
        - application/json
  /SubmitData:
    post:
      description: 'Create a new data submission and its dataset, kicking off a new workflow to have it reviewed and approved (or auto approved). Note that the submissionId provided is assumed to be a localSubmissionId specific to the data provider - NZRIS will generate an NZRISSubmissionId and version number which should be used to reference this submission subsequently. '
      operationId: createSubmission
      summary: Create a new Submission
      tags:
        - submission
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          description: API Authentication Key provided by MBIE
          required: true
          type: string
        - name: Content-Type
          in: header
          description: Media Type of request being submitted
          required: true
          type: string
        - name: UserKey
          in: header
          description: UserKey for organization submitting the request
          required: true
          type: string
        - name: NZRIS-org-nz-Request-Id
          in: header
          description: Unique ID for the request
          required: true
          type: string
        - name: Accept
          in: header
          description: Media Type of response expected from the submission
          type: string
        - name: submission
          in: body
          schema:
            $ref: '#/definitions/Submission'
          description: Submission dataset
      consumes:
        - application/json
      responses:
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/Response'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/Response'
        '401':
          description: Access denied
          schema:
            $ref: '#/definitions/Response'
        '406':
          description: Not Acceptable
          schema:
            $ref: '#/definitions/Response'
        '500':
          description: Internal Server error
          schema:
            $ref: '#/definitions/Response'
      produces:
        - application/json
  '/submissions/{submissionId}':
    put:
      description: 'Update entire Submission dataset, removing what is not mentioned'
      operationId: updateSubmissionFull
      summary: Update entire Submission dataset
      tags:
        - submission
      parameters:
        - name: submissionId
          in: path
          description: ID of submission
          required: true
          type: string
        - name: submission
          in: body
          schema:
            $ref: '#/definitions/Submission'
          description: Submission dataset
      consumes:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Submission'
        '400':
          description: Invalid submissionId supplied
        '404':
          description: Submission not found
      produces:
        - application/json
    get:
      description: 'Read Submission metadata and elements by submission ID. Note To see the submissions for a dataprovider see /dataprovider/{dataproviderID}/submissions'
      operationId: getSubmissionById
      summary: Read Submission metadata and elements
      tags:
        - submission
      parameters:
        - name: submissionId
          in: path
          description: ID of submission to return
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Submission'
        '400':
          description: Invalid submissionId supplied
        '404':
          description: Submission not found
      produces:
        - application/json
    delete:
      description: 'Aborts the approval workflow for a data submission if the submission workflow is still active.  /submissions/{submissionId}/deleteall:'
      operationId: abortSubmissionById
      summary: Submission abort
      tags:
        - submission
      parameters:
        - name: submissionId
          in: path
          description: ID of submission to return
          required: true
          type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid submissionId supplied
        '404':
          description: Submission not found
      produces:
        - application/json
  '/submissions/{submissionId}/elementsreplace/':
    put:
      description: 'Update or add entities in Submission dataset, will not remove. Will add or update as required, can be one or many elements. For individual delete please use DELETE /submissions/{submissionId}/element/{elementType}. For deleting all removed items in bulk use PUT /submissions/{submissionId}. This operation is needed as many frameworks have limited support for PATCH in standard format. '
      operationId: updateSubmissionEntityReplace
      summary: 'Update entities in Submission dataset, merge with existing.'
      tags:
        - submission
      parameters:
        - name: submissionId
          in: path
          description: ID of existing data provider submission
          required: true
          type: string
        - name: submission
          in: body
          schema:
            $ref: '#/definitions/Submission'
          description: Submission dataset
      consumes:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Person'
        '400':
          description: Invalid ID supplied
        '404':
          description: Submission not found
      produces:
        - application/json
  /references/codesets/:
    get:
      description: 'Read available codesets optionally filtering for specific codeset and version. In scope? '
      operationId: getREferenceCodesetsAll
      summary: Read available codeset(s)
      tags:
        - reference
      parameters:
        - name: codesetname
          in: query
          description: Name of codeset(s) to return
          type: string
        - name: codesetversion
          in: query
          description: Version of codeset(s) to return
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CodesetArray'
        '400':
          description: Invalid ID supplied
        '404':
          description: Data provider not found
      produces:
        - application/json
  /references/protection/:
    get:
      description: 'Read Protection Patterns available. In scope? '
      operationId: getProtectionPatternsAll
      summary: Read Protection Patterns available
      tags:
        - reference
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ProtectionPatternArray'
      produces:
        - application/json
  '/suppressions/{dataproviderID}/':
    get:
      description: List records suppressed for data provider due to user feedback
      operationId: getDataProviderSuppressedRecords
      summary: List records suppressed for data provider
      tags:
        - suppression
      parameters:
        - name: dataproviderID
          in: path
          description: ID of data provider
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/RecordSuppressionArray'
      produces:
        - application/json
definitions:
  DataProvider:
    type: object
    required:
      - dataProviderId
    properties:
      dataProviderId:
        type: string
        example: MBIE
      autoApproval:
        type: string
        description: Whether auto-approval is setup for this data provider
      trustedCustodianLogins:
        type: array
        description: Logins granted custodian role
        items:
          type: string
      trustedLogins:
        type: array
        description: Logins granted ability to see all dataprovider data
        items:
          type: string
      trustedMachineCerts:
        type: array
        description: PKCS copies of X509 certs for machines granted ability to represent dataproviders
        items:
          type: string
  Submission:
    type: object
    description: 'The data that accompanies any data submission to NZRIS. Submissions may be made with any number of data row/entity up to a full report for a period. Submission metadata must accompany each submission. This metadata is used to assess quality and coverage and then communicate it to website users.      '
    required:
      - localSubmissionId
      - dateDataExtracted
      - sourcesDataExtractedFrom
      - dataSubmissionContacts
      - dataStartDate
      - dataEndDate
      - elements
    properties:
      localSubmissionId:
        type: string
        description: 'The submission ID for the submitted data. If the submission is a repeat of a previous submission, reuse the ID. If it is not a repeat of a previous submission, leave blank and NZRIS will provide a submission ID, or provide one with the data provider ID as prefix.'
      localResubmissionId:
        type: string
        description: The local submission ID for the submitted data this submission will replace (deprecated do not use)
      nzrisSubmissionId:
        type: string
        description: The NZRIS submission ID - this will be generated by NZRIS.
      dataSubmissionContacts:
        type: string
        description: 'The person(s) who have operational responsibility for the data submission.  Name field, contact details.'
        example: Joe.Bloggs@RSI.ac.nz
        minItems: 1
      dataStartDate:
        type: string
        format: date
        description: The first date that the data covers.
      dataEndDate:
        type: string
        format: date
        description: The last date that the data covers.
      coverageIncluded:
        type: string
        description: A short description of what is covered within the data.
      coverageExcluded:
        type: string
        description: A short description of what is excluded from the data.
      accuracyQuality:
        type: string
        description: 'Examples of the accuracy or quality of the data. For example, includes GST, start date and end date are calculated etc.'
        example: 'includes GST, start date and end date are calculated.'
      standardCaveats:
        type: array
        description: The standard caveats that have been applied to the data. Codeset | Standard Caveats
        items:
          type: string
          example: This submission covers only publically funded research
      dataSources:
        type: array
        items:
          $ref: '#/definitions/DataSource'
        minItems: 1
      elements:
        $ref: '#/definitions/RSIElementCollection'
  DataSource:
    type: object
    description: The sources of data in this submission
    required:
      - dataSource
      - dateDataExtracted
    properties:
      dataSource:
        type: string
        description: The source(s) from which the data has been extracted
        example: Finance Management System (FMS)
      dataSourceDescription:
        type: string
        description: Description of the data source
        example: Holds information about financial transactions for research contracts
      dateDataExtracted:
        type: string
        format: date
        description: The date the data has been extracted from the source (optional)
        example: '2019-05-06'
  RSIElementCollection:
    type: object
    description: Can contain one or more of any and all entity types simultaneously
    properties:
      assetPools:
        type: array
        items:
          $ref: '#/definitions/AssetPool'
      plannedDistributions:
        type: array
        items:
          $ref: '#/definitions/PlannedDistribution'
      applications:
        type: array
        items:
          $ref: '#/definitions/Application'
      applicationReviews:
        type: array
        items:
          $ref: '#/definitions/ApplicationReview'
      applicationDecisions:
        type: array
        items:
          $ref: '#/definitions/ApplicationDecision'
      awardsGranted:
        type: array
        items:
          $ref: '#/definitions/AwardGranted'
      resourcesDistributed:
        type: array
        items:
          $ref: '#/definitions/ResourceDistributed'
      projects:
        type: array
        items:
          $ref: '#/definitions/Project'
      awardsReceived:
        type: array
        items:
          $ref: '#/definitions/AwardReceived'
      resourcesReceived:
        type: array
        items:
          $ref: '#/definitions/ResourceReceived'
      outputs:
        type: array
        items:
          $ref: '#/definitions/Output'
      persons:
        type: array
        items:
          $ref: '#/definitions/Person'
      organisations:
        type: array
        items:
          $ref: '#/definitions/Organisation'
      groups:
        type: array
        items:
          $ref: '#/definitions/Group'
    minProperties: 1
  AssetPool:
    type: object
    description: 'As per specification 2.0, Entity section 1 and its subsections, Mandatory entity type if distributing public funds. For this entity you are asked to provide data relating to the asset pool’s name and resources.  You will need to update this data when changes occur, such as a change in the name of the asset pool, or a change in the level or source of resources in the asset pool.'
    required:
      - localAssetPoolID
      - assetPoolName
      - protectionrequirements
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      localAssetPoolID:
        type: string
        description: 'The local identifier for this asset pool. Format: Text (max 256 characters)'
      establishmentDate:
        type: string
        description: 'The date the asset pool was established. Format: date: ISO 8601 (yyyy.mm.dd)'
      disestablishmentDate:
        type: string
        description: 'The date the asset pool was disestablished. Format: date: ISO 8601 (yyyy.mm.dd) '
      purpose:
        type: string
        description: 'The reason for the existence of the asset pool. Briefly explain why the asset pool has been created. Format: Text: Paragraph (max 2500 characters)'
      assetPoolName:
        type: array
        description: 'The name or title of the asset pool (e.g. fund or scheme). Refer to 1.a '
        items:
          $ref: '#/definitions/AssetPoolName'
        minItems: 1
      NZPublicSectorFinancialResource:
        type: array
        description: Financial resources controlled by this asset pool provided by the public sector. Mandatory if the asset pool includes public funds Refer to 1.b
        items:
          $ref: '#/definitions/NZPublicSectorFinancialResource'
      otherResource:
        type: array
        description: 'All resources controlled by this asset pool provided by the private sector, or the non NZ public sector. Refer to Section 1.c'
        items:
          $ref: '#/definitions/AssetPoolOtherResource'
      protectionRequirements:
        type: array
        description: 'Protection Patterns required, mandatory to supply with record'
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
        example:
          - pattern: '03'
          - pattern: '04'
  AssetPoolName:
    type: object
    description: 'This entity seeks information about the name of the asset pool. If the Asset pool has more than one name/type, please provide one record for each.'
    required:
      - assetPoolName
      - assetPoolNameType
    properties:
      assetPoolName:
        type: string
        description: 'The name used for this asset pool. Enter the name as it should be displayed. Needed for presentation when selecting and viewing data. Format: Text (max 512 characters)'
      assetPoolNameType:
        type: string
        description: 'The type of name being supplied. An asset pool may have multiple names, e.g. a short name for use in report data, a legal name, and a Maori name. Format: Code Set | Organisation Name Type'
        example: '1'
      assetPoolNameStartDate:
        type: string
        description: 'The date on which this name first came into use. Enter the relevant value for the Asset Pool Name Type selected in 1.a.2. Needed to enable accurate representation of the name over time. Format: date: ISO 8601 (yyyy.mm.dd)'
      assetPoolNameEndDate:
        type: string
        description: 'Needed to enable accurate representation of the name over time. Format: date: ISO 8601 (yyyy.mm.dd)'
      assetPoolNameComment:
        type: string
        description: 'Short additional comment. Needed to allow supplementary information to be stored for reference. Format: Text (max 512 characters)'
  NZPublicSectorFinancialResource:
    type: object
    description: 'Mandatory if the asset pool contains New Zealand Government resources This entity seeks information about resources in the asset pool obtained from the New Zealand Government. Please provide one record for each such resource. Note: The resources controlled by an asset pool are not necessarily the resources distributed by that asset pool (e.g. an asset pool may control a capital fund and distribute the earnings of that fund).'
    required:
      - appropriation
      - appropriationPeriod
      - vote
      - scope
      - amount
      - estimateType
      - startYear
      - endYear
    properties:
      appropriation:
        type: string
        description: 'The appropriation from which the funds are received. Needed to link awards back to appropriations and therefore the effects of funding of each appropriation example: ''Science and Innovation: Contestable Research Fund''. Format: Code Set | Public Sector Financial Resource'
      appropriationPeriod:
        type: string
        description: 'The period for which the appropriation is valid. Format: Code Set | Public Sector Financial Resource'
        example: A
      vote:
        type: string
        description: 'The Vote containing the appropriation. Needed to capture the original source of government funding. example: ''Business, Science and Innovation''. Format: Code Set | Public Sector Financial Resource'
      scope:
        type: string
        description: 'The legal boundary of use of the funds. Provide a short description of the scope of use of the funds. Format: Code Set | Public Sector Financial Resource'
      estimateType:
        type: string
        description: 'The type of appropriation estimate. Needed to determine whether the amount is final. Format: Code Set | Public Sector Financial Resource'
        example: E
      startYear:
        type: string
        description: 'The year in which the appropriation starts. Appropriations are granted from 1 July in this year. Format: Code Set | Public Sector Financial Resource'
      endYear:
        type: string
        description: 'The year in which the appropriation ends. Appropriations end on 30 June in this year. Format: Code Set | Public Sector Financial Resource'
      amount:
        type: string
        description: The financial value of the resource being supplied. Provide financial values excluding GST
        example: '4000000.00'
  AssetPoolOtherResource:
    type: object
    description: 'Mandatory if the asset pool contains resources from the private sector or non-NZ public sector. This entity seeks information about the resources in the asset pool that have been obtained from the private sector or the non-NZ public or private sector. Please provide one record for each such resource included in the asset pool. Note: The resources controlled by an asset pool are not necessarily the resources distributed by that asset pool (e.g. an asset pool may control a capital fund and distribute the earnings of that fund).'
    required:
      - supplierOrganisationType
      - resourceType
      - minimumResourceQuantity
    properties:
      supplierOrganisationType:
        type: string
        description: 'The type of organisation. Needed to inform organisation demographics. Format: Code Set | Organisation Type'
        example: DA01
      supplierOrganisationIndustry:
        type: string
        description: 'The type of industry in which the supplier organisation is active. Needed to identify the industries supplying resources for RS&I activity. Format: Code Set |  ANZSIC 2006 Level 2'
        example: OO2
      supplierOrganisationIDType:
        type: string
        description: 'The type of identifier used to identify the organisation contributing resources to the asset pool. Format: Code Set | Organisation Identifier Type'
        example: '2'
      supplierOrganisationID:
        type: string
        description: 'The identifier value for the organisation contributing resources to the asset pool. Enter the relevant value, e.g. the NZBN, for the Supplier Organisation ID Type selected in 1.c.3. Format: Text (max 256 characters)'
        example: '9429041920244'
      fundingPersonIDType:
        type: string
        description: 'The type of identifier used to identify the person supplying the resources. Needed to identify individuals supplying resources for RS&I activity. Format: Code Set | Person Identifier Type'
        example: '2'
      fundingPersonID:
        type: string
        description: 'The identifier value for the person supplying the resources. Enter the relevant value, e.g. the ORCID ID, for the Funding Person ID Type selected in 1.c.5. Format: Text (max 256 characters)'
        example: 'https://orcid.org/0000-0001-1111-1111'
      purpose:
        type: string
        description: 'The goal or purpose intended to be achieved as a result of use of the resources. Provide a brief description of the purpose(s) for which the resources may be used. Format: Text: Paragraph (max 2500 characters)'
      scope:
        type: string
        description: 'Limitations on the allocation or use of the resources. Provide a brief description of the limitations on the use of the resources. Format: Text (max 512 characters)'
      resourceType:
        type: string
        description: 'The type of resource being supplied. Format: Code Set | Resource Type'
        example: D1
      minimumResourceQuantity:
        type: string
        description: 'The minimum quantity of the resource to be distributed. Format: Digit'
        example: '20000.00'
      maximumResourceQuantity:
        type: string
        description: 'The maximum quantity of the resource to be distributed. Conditional: If a fixed quantity is available, specify the quantity as the minimum quantity and do not populate the maximum quantity. If the resource quantity is variable, populate both the minimum and maximum quantity values. Format: Digit'
        example: '40000.00'
      resourceMeasureCurrency:
        type: string
        description: 'The measure of the resource being supplied. Conditional: Provide if Resource Type selected in 1.c.9 is NZ Public Sector Financial Resource (D1) or Other Financial Resource (D2). Format: Code Set | ISO 4217 Currency Codes'
        example: '1'
      resourceMeasureNonCurrency:
        type: string
        description: 'The measure of the resource being supplied.  Conditional: Provide if Resource Type selected in 1.c.9 is Infrastructure Resource (I1), FTE Resource (I2) or Other Resource (I3). Format: Code Set | Resource Measure - Non-Currency.'
        example: '1'
      resourceValue:
        type: string
        description: 'The financial value of the resource being supplied in NZ dollars at the time the record is submitted. In some cases (e.g. provision of facilities, allocation of FTE) a resource value can be specified. In some cases (e.g. use of a restricted data set) a value may not be able to be specified. If providing financial values in New Zealand Dollars (NZD), exclude GST. Format: Money. Enter up to two decimal points.'
        example: '20000.00'
      startDate:
        type: string
        description: 'The start date of the period for which the resources are available. Format: date: ISO 8601 (yyyy-mm-dd)'
      endDate:
        type: string
        description: 'The end date of the period for which the resources are available. Format: date: ISO 8601 (yyyy-mm-dd)'
  PlannedDistribution:
    type: object
    description: 'This is an optional entity type to provide. This entity seeks information about how the asset pool plans to allocate resources over a particular timeframe. This may be a contestable process (with applications, reviews, and decisions leading to awards) or a negotiated or on-demand process. A planned distribution is any time-bound plan to distribute specified resources, e.g. a funding round, or a calendar year, or some other period. Any asset pool which regularly distributes resources, and plans that distribution (i.e. has a specific period for applications or distribution of resources) can supply the following information to NZRIS to describe their process. An asset pool which negotiates awards on an irregular basis may not need to supply this information or may set up a single planned distribution for the expected lifespan of the asset pool.  '
    required:
      - localAssetPoolID
      - localDistributionID
      - allocationMethod
      - protectionRequirements
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      localAssetPoolID:
        type: string
        description: 'The local identifier for this asset pool. Format: Text (max 256 characters)'
      localDistributionID:
        type: string
        description: 'The local identifier assigned by the asset pool administrator for this planned distribution of resources. Format: Text (max 256 characters)'
      distributionName:
        type: string
        description: 'The name used to describe this planned distribution of resources (e.g. MacGyver Fund 2016-18 Round) Format: Text (max 512 characters)'
        example: MacGyver Fund 2016-18 Round
      allocationMethod:
        type: string
        description: 'The method which will be used to allocate resources. Format: Code Set | Allocation Method'
        example: C
      expectedAwardDeterminationDate:
        type: string
        description: 'The date by which the allocation award decisions are expected to have been made. A planned distribution which is allocated on demand or by negotiation may not have an expected award determination date. Format: date: ISO 8601 (yyyy-mm-dd)'
      distributionPeriod:
        type: array
        description: The periods of planned activity. Refer to Section 2.a
        items:
          $ref: '#/definitions/PlannedDistributionPeriod'
      resourcesToDistribute:
        type: array
        description: The resources which will be available for distribution. Refer to Section 2.b
        items:
          $ref: '#/definitions/PlannedDistributionResource'
      constraints:
        type: array
        description: Constraints applicable to distribution of resources. Refer to Section 2.c
        items:
          $ref: '#/definitions/PlannedDistributionConstraints'
      protectionRequirements:
        type: array
        description: 'Protection Patterns required, mandatory to supply with record'
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  PlannedDistributionPeriod:
    type: object
    description: 'This entity seeks information about the timing of the activities required to distribute resources for the asset pool (for example, call for applications, review, and notification of award). Please provide a record for each relevant activity. '
    required:
      - periodType
      - periodStartDate
      - periodEndDate
    properties:
      periodType:
        type: string
        description: 'The type of activity being undertaken in the period. Needed to understand the activity being undertaken in the period. Format: Code Set | Distribution Period Type'
        example: CA
      periodStartDate:
        type: string
        description: 'The first date in the period. Format: date: ISO 8601 (yyyy-mm-dd)'
      periodEndDate:
        type: string
        description: 'The last date in the period. Format: date: ISO 8601 (yyyy-mm-dd)'
      periodComment:
        type: string
        description: 'Brief additional comment. Format: Text (max 512 characters)'
  PlannedDistributionResource:
    type: object
    description: 'This entity seeks information about the resources the asset pool has to distribute. Please provide a record for each such resource.  Note: it is possible that not all resources will be allocated.'
    required:
      - resourceType
      - minimumResourceQuantity
    properties:
      resourceType:
        type: string
        description: 'The type of resource to be distributed. Format: Code Set | Resource Type'
        example: D1
      minimumResourceQuantity:
        type: string
        description: 'The minimum quantity of the resource to be distributed. Format: Digit'
        example: '2000000.00'
      maximumResourceQuantity:
        type: string
        description: 'The maximum quantity of the resource to be distributed. Conditional: If a fixed quantity is available specify the quantity as the minimum quantity and do not populate the maximum quantity.  If the resource quantity is variable, populate both the minimum and maximum quantity values. Format: Digit'
        example: '4000000.00'
      resourceMeasureCurrency:
        type: string
        description: 'The measure of the resource to be distributed. Conditional: Provide if Resource Type selected in 2.b.1 is NZ Public Sector Financial Resource (D1) or Other Financial Resource (D2). Format: Code Set | ISO 4217 Currency Codes.'
        example: NZD
      resourceMeasureNonCurrency:
        type: string
        description: 'The measure of the resource to be distributed.  Conditional: Provide if Resource Type selected in 2.b.1 is Infrastructure Resource (I1), FTE Resource (I2) or Other Resource (I3). Format: Code Set | Resource Measure - Non-Currency.'
        example: '10'
      resourceValue:
        type: string
        description: 'The financial value of the resource being supplied in NZ dollars at the time the record is submitted. In some cases (e.g. provision of facilities, allocation of FTE) a resource value can be specified. In some cases (e.g. use of a restricted data set) a value may not be able to be specified. If providing financial values in New Zealand Dollars (NZD), exclude GST. Format: Money (Enter up to two decimal points)'
        example: '20000.00'
  PlannedDistributionConstraints:
    type: object
