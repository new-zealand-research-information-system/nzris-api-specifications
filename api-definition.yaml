      - localAssetPoolID
      - localApplicationID
      - applicationType
      - applicationPhase
      - protectionRequirements
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      localAssetPoolID:
        type: string
        description: 'The local identifier for this asset pool. Format: Text (max 256 characters)'
      localDistributionID:
        type: string
        description: 'The local identifier for the planned distribution of resources. If the application is for a planned distribution of resources, the Local Distribution ID should be supplied. Format: Text (max 256 characters)'
      localApplicationID:
        type: string
        description: 'The local identifier for the request for resources. This identifier is generated by the data provider. Format: Text (max 256 characters)'
      priorLocalApplicationID:
        type: string
        description: 'The local identifier for a prior application. Conditional: If multiple applications are submitted, identify the prior application (e.g. a prior version of the current application, or an application from an earlier stage in the allocation process). Format: Text (max 256 characters)'
      applicationType:
        type: string
        description: 'Whether this application is an individual or organisational application for resources. Format: Code Set | Application Type'
        example: I
      applicationPhase:
        type: string
        description: 'The stage of the application. Format: Code Set | Application Phase'
        example: S1
      proposalTitle:
        type: string
        description: 'The title of the proposal e.g. New model of sea temperatures. Format: Text (max 512 characters)'
        example: New model of sea temperatures
      outcomeGoal:
        type: string
        description: 'The outcome goal delivering the proposed outputs will support achieving. Format: Text (max 512 characters)'
      applicantPersonIDType:
        type: string
        description: 'The type of identifier used to identify the applicant (individual application only) Conditional: Provide if Application Type selected in 3.5 is Individual (I). Format: Code Set | Person Identifier Type'
        example: '2'
      applicantPersonID:
        type: string
        description: 'The identifier value for the applicant (individual application only). Enter the relevant value, e.g. the ORCID ID, for the Applicant Person ID Type selected in 3.9. Conditional: Provide if Application Type selected in 3.5 is Individual (I). Format: Text (max 256 characters)'
        example: 'https://orcid.org/0000-0001-1111-1111'
      applicantOrganisationIDType:
        type: string
        description: 'The type of identifier used to identify the applicant organisation (organisational application only). Type Conditional: Provide if Application Type selected in 3.5 is Organisation (O) or Multi-Organisation (M). Format: Code Set | Organisation Identifier'
        example: '2'
      applicantOrganisationID:
        type: string
        description: 'The identifier value for the applicant organisation. (organisational application only). Enter the relevant value, e.g. the NZBN, for the Applicant Organisation ID Type selected in 3.11. Conditional: Provide if Application Type selected in 3.5 is Organisation (O) or Multi-Organisation (M). Format: Text (max 256 characters)'
        example: '9429041920244'
      submittingOrganisationIDType:
        type: string
        description: 'The type of identifier used to identify the organisation submitting the application (when one organisation submits an application on the organisation or person requesting resources). Conditional: Required if an organisation submits an application on behalf of a person or another organisation. Format: Code Set | Organisation Identifier Type'
        example: '2'
      submittingOrganisationIDValue:
        type: string
        description: 'The identifier value for the organisation submitting the application. Enter the relevant value, e.g. the NZBN, for the Submitting Organisation ID Type selected in 3.13. Conditional: Required if an organisation submits an application on behalf of a person or another organisation. Format: Text (max 256 characters)'
        example: '9429041920244'
      affiliatedOrganisationGroupID:
        type: string
        description: 'The identifier for a group of organisations involved in the application (e.g. consortia, research partnership). Format: Text (max 256 characters)'
      proposedPersonnel:
        type: array
        description: The identifiers for the proposed personnel specified in the application. Refer to Section 3.a
        items:
          $ref: '#/definitions/ApplicationProposedPersonnel'
        example:
          - personIdentifierType: '2'
            personIdentifierValue: 'https://orcid.org/0000-0001-1111-1111'
            role: R1
          - personIdentifierType: '1'
            personIdentifierValue: '423356463'
            role: R2
      requestedResource:
        type: array
        description: The resources requested in the application. Refer to Section 3.b
        items:
          $ref: '#/definitions/ApplicationRequestedResource'
      proposal:
        type: array
        description: The proposal(s) associated with. Refer to Section 3.c
        items:
          $ref: '#/definitions/ApplicationProposal'
      ANZSRCTypeofActivityDistribution:
        type: array
        description: The distribution of resources by ANZSRC Activity code. Refer to Section 3.d
        items:
          $ref: '#/definitions/ANZSRCTypeOfActivityDistribution'
        minItems: 0
        maxItems: 5
        example:
          - ANZSRCTypeOfActivity: '1'
            shareOfANZSRCTypeOfActivity: '0.9'
          - ANZSRCTypeOfActivity: '2'
            shareOfANZSRCTypeOfActivity: '0.1'
      ANZSRCFieldofResearchDistribution:
        type: array
        description: The distribution of resources by ANZSRC Field of Research. Refer to Section 3.e
        items:
          $ref: '#/definitions/ANZSRCFieldOfResearchDistribution'
        minItems: 0
        maxItems: 6
        example:
          - ANZSRCFieldOfResearch: '110309'
            shareOfANZSRCFieldOfResearch: '0.8'
          - ANZSRCFieldOfResearch: '110310'
            shareOfANZSRCFieldOfResearch: '0.2'
      ANZSRCSocioeconomicObjectiveDistribution:
        type: array
        description: The distribution of resources by ANZSRC Socioeconomic Objective. Refer to Section 3.f
        items:
          $ref: '#/definitions/ANZSRCSocioEconomicObjective'
        minItems: 0
        maxItems: 5
        example:
          - ANZSRCSocioEconomicObjective: '920304'
            shareOfANZSRCSocioEconomicObjective: '0.6'
          - ANZSRCSocioEconomicObjective: '920305'
            shareOfANZSRCSocioEconomicObjective: '0.2'
          - ANZSRCSocioEconomicObjective: '920306'
            shareOfANZSRCSocioEconomicObjective: '0.2'
      protectionRequirements:
        type: array
        description: 'Protection Patterns required, mandatory to supply with record'
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
        example:
          - pattern: '03'
            datePatternExpires: '2023-02-01'
          - pattern: '04'
            datePatternExpires: '2023-02-01'
  ApplicationProposedPersonnel:
