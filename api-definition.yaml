        description: 'Whether this award has been made to an individual, organisation, or asset pool. Needed to identify whether resources are being devolved r allocated to proposed projects. Format Code Set | Award Type example: I'
      assetPoolRecipientIDType:
        type: string
        description: The type of identifier used for the recipient asset pool. Conditional Provide if Award Type selected in 6.13 is Asset Pool (A). This must be supplied if the award is devolving resources from one asset pool to another. Format Text (max 256 characters). Enter either 'Local ID' or 'NZRIS ID'
        example: '1'
      assetPoolRecipientID:
        type: string
        description: The identifier value for the recipient asset pool. Enter the relevant ID number for the Asset Pool Recipient ID Type selected in 6.14. Format Text (max 256 characters)
      individualRecipientIDType:
        type: string
        description: The type of identifier used for the individual recipient. Conditional Provide if Award Type selected in element 6.13 is Individual (I). Format Code Set | Person Identifier Type
        example: '1'
      individualRecipientID:
        type: string
        description: 'The identifier value for the recipient individual. Enter the relevant value, e.g. the ORCID ID, for the Individual Recipient ID Type selected in 6.16. Format Text (max 256 characters)'
      awardOrganisation:
        type: array
        description: The identifiers and roles for the organisations party to the award. Refer to Section 6.a
        items:
          $ref: '#/definitions/AwardGrantedAwardOrganisation'
        minItems: 1
      agreedPersonnel:
        type: array
        description: The identifiers for the agreed personnel specified in the award. Refer to Section 6.b
        items:
          $ref: '#/definitions/AwardGrantedAgreedPersonnel'
      allocatedResource:
        type: array
        description: The allocated resources specified in the award. Refer to Section 6.c
        items:
          $ref: '#/definitions/AwardResource'
      ANZSRCTypeofActivityDistribution:
        type: array
        description: The distribution of resources by ANZSRC Activity code. Refer to Section 6.d
        items:
          $ref: '#/definitions/AG_ANZSRCTypeofActivityDistribution'
        minItems: 0
        maxItems: 5
      ANZSRCFieldofResearchDistribution:
        type: array
        description: |-
          The distribution of resources by ANZSRC Field of Research. Refer to
           Section 6.e
        items:
          $ref: '#/definitions/AG_ANZSRCFieldofResearchDistribution'
        minItems: 0
        maxItems: 6
      ANZSRCSocioeconomicObjectiveDistribution:
        type: array
        description: The distribution of resources by ANZSRC Socioeconomic Objective. Refer to Section 6.f
        items:
          $ref: '#/definitions/AG_ANZSRCSocioeconomicObjectiveDistribution'
        minItems: 0
        maxItems: 5
      publicSectorResearchAlignment:
        type: array
        description: Project alignment with public sector research themes. Refer to Section 6.g
        items:
          $ref: '#/definitions/PublicSectorResearchAlignment'
      protectionRequirements:
        type: array
        description: 'Protection Patterns required, mandatory to supply with record'
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  AwardGrantedAwardOrganisation:
    type: object
    description: 'This entity seeks information about the organisations involved in making awards and their roles. Please provide one record for each organisation involved, including the organisation who granted the award and the organisation who received the award. Conditional: Provide a record for the recipient organisation if Award Type entered for element 6.13 is Organisation (O) or Multi-Organisation (M).'
    required:
      - organisationIDType
      - organisationID
      - organisationRole
    properties:
      organisationIDType:
        type: string
        description: 'The type of identifier used to identify this organisation. Format: Code Set | Organisation Identifier Type'
        example: '2'
      organisationID:
        type: string
        description: 'The identifier value for this organisation. Enter the relevant value, e.g. the NZBN, for the Organisation ID Type selected in 6.a.1. Needed to identify the different organisations involved in the award, and their role. Format: Text (max 256 characters)'
        example: '9429041920244'
      organisationRole:
        type: string
        description: 'The role of the organisation in relation to the award. Format: Code Set | Organisation Project Role'
        example: '1'
  AwardGrantedAgreedPersonnel:
    type: object
    description: This entity seeks information about the people assigned to the project and their roles. Please provide one record for each such person.
    required:
      - personIDType
      - personID
      - role
    properties:
      personIDType:
        type: string
        description: 'The type of identifier used to identify the person. Format: Code Set | Person Identifier Type'
        example: '2'
      personID:
        type: string
        description: 'The identifier value for the person. Enter the relevant value, e.g. the ORCID ID, for the Person ID Type selected in 6.b.1. Format: Text (max 256 characters)'
        example: 'https://orcid.org/0000-0001-1111-1111'
      role:
        type: string
        description: 'The role the person will fill. Format: Code Set | Personnel (Project) Role'
        example: R1
      localRoleDescription:
        type: string
        description: 'The position title for this person on this project. Needed to provide information for approved research and ongoing code set analysis. Format: Text (max 512 characters)'
        example: Lead Researcher
  AwardResource:
    type: object
    description: This entity seeks information about the resources allocated to the project. Please provide one record for each allocated resource.
    required:
      - localResourceID
      - resourceType
      - minimumResourceQuantity
      - startDate
      - endDate
    properties:
      localResourceID:
        type: string
        description: 'The local identifier for this resource. Format: Text (max 256 characters)'
      resourceType:
        type: string
        description: 'The type of resource to be distributed. Format: Code Set | Resource Type'
        example: D1
      minimumResourceQuantity:
        type: string
        description: 'The minimum quantity of the resource to be distributed. Format: Digit'
      maximumResourceQuantity:
        type: string
        description: 'The maximum quantity of the resource to be distributed. Conditional: If a fixed quantity is available specify the quantity as the minimum quantity and do not populate the maximum quantity. If the resource quantity is variable, populate both the minimum and maximum quantity values. Format: Digit'
        example: '400000.00'
      resourceMeasureCurrency:
        type: string
        description: 'The measure of the currency resource being supplied. Conditional: Provide if Resource Type selected in 6.c.2 is NZ Public Sector Financial Resource (D1) or Other Financial Resource (D2). Format: Code Set | ISO 4217 Currency Codes'
        example: '1'
      resourceMeasureNonCurrency:
        type: string
        description: 'The measure of the non-currency resource being supplied. Conditional: Provide if Resource Type selected in 6.c.2 is Infrastructure Resource (I1), FTE Resource (I2) or Other Resource (I3). Format: Code Set | Resource Measure - Non-Currency'
        example: '1'
      resourceValue:
        type: string
        description: 'The financial value of the resource being supplied. In some cases (e.g. provision of facilities, allocation of FTE) a resource value can be estimated. In some cases (e.g. use of a restricted data set) a value may not be able to be specified. If providing financial values in New Zealand Dollars (NZD), exclude GST. Format: Money (enter up to two decimal points)'
        example: '200000.00'
      startDate:
        type: string
        format: date
        description: 'The agreed start of the period of use of the resources. Format: Date: ISO 8601 (yyyy-mm-dd)'
      endDate:
        type: string
        format: date
        description: 'The agreed end of the period of use of the resources. Format: Date: ISO 8601 (yyyy-mm-dd)'
      constraints:
        type: array
        description: Constraint(s) on use of resources. Refer to Section 6.c.a.
        items:
          $ref: '#/definitions/AwardResourceConstraint'
        example:
          - constraintType: '01'
            resourceConstraint: Requires for 50% matching awards from other organisations
          - constraintType: '03'
            resourceConstraint: Maximum 10% administrative utilisation
          - constraintType: '04'
            resourceConstraint: No capital purchases
          - constraintType: '99'
            resourceConstraint: Requirement for open data access
  AwardResourceConstraint:
    type: object
    description: This entity seeks information about the constraints on resources allocated to the project. Please provide one record for each constraint.
    required:
      - constraintType
      - resourceConstraint
    properties:
      constraintType:
        type: string
        description: 'The type of constraint applied to the resource. Format: Code Set | Constraint Type'
        example: '1'
      resourceConstraint:
        type: string
        description: 'A description of the constraint. For example, capital vs operational expenditure, maximum administrative utilisation, requirements for matching awards from other organisations, data access. Format: Text (max 512 characters)'
        example: Requirement for 50% matching awards from other organisations
  AG_ANZSRCTypeofActivityDistribution:
    type: object
    description: 'This entity seeks information on the ANZSRC Type of Activity (ToA) relevant to the project and the proportion of focus within the project for each ToA. Please provide one record for each relevant code. ANZSRC codes MUST be provided for all research applications, awards and projects.'
    required:
      - ANZSRCTypeOfActivity
      - shareOfANZSRCTypeOfActivity
    properties:
      ANZSRCTypeOfActivity:
        type: string
        description: 'The Type of Activity according to the ANZSRC over the life of the project. Enter the ANZSRC ToA classification that best reflects the overall intention or focus of the project at its outset. Most applications will fall under one Type of Activity, but some may fall under more than one Type of Activity. Needed to understand the level of resources devoted to the different Types of Activity. These are important when designing policy and investment parameters. Format: Code Set | ANZSRC ToA'
        example: '1'
      shareOfANZSRCTypeOfActivity:
        type: string
        description: 'Estimate of the proportion of each Type of Activity code within each project. The total of all shares of Type of Activity for a project must equal 100%. Needed to derive the level of resources devoted to the different Types of Activity. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '0.5'
  AG_ANZSRCFieldofResearchDistribution:
    type: object
    description: 'This entity seeks information on the ANZSRC Fields of Research (FoR) relevant to the project and the proportion of focus within the project for each FoR. Please provide one record for each relevant code. ANZSRC codes MUST be provided for all research applications, awards and projects.'
    required:
      - ANZSRCFieldOfResearch
      - shareOfANZSRCFieldOfResearch
    properties:
      ANZSRCFieldOfResearch:
        type: string
        description: 'The field of research according to the ANZSRC over the life of the project (6 digit). This entity seeks information on the ANZSRC Fields of Research (FoR) relevant to the project and the proportion of focus within the project for each FoR. Please provide one record for each relevant code. ANZSRC codes MUST be provided for all research applications, awards and projects. Format: Code Set | ANZSRC FoR'
        example: '060101'
      shareOfANZSRCFieldOfResearch:
        type: string
        description: 'Estimate of the proportion of each Field of Research code within each project. The total of all shares of FoR for a project must equal 100%. Needed to derive the level of resources devoted to the different Fields of Research. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '0.5'
  AG_ANZSRCSocioeconomicObjectiveDistribution:
    type: object
    description: 'This entity seeks information on the ANZSRC Socio-Economic Objective (SEO) relevant to the project and the proportion of focus within the project for each SEO. Please provide one record for each relevant code. ANZSRC codes MUST be provided for all research applications, awards and projects.'
    required:
      - ANZSRCSocioEconomicObjective
      - shareOfANZSRCSocioEconomicObjective
    properties:
      ANZSRCSocioEconomicObjective:
        type: string
        description: 'The socio-economic objective of the project according to the ANZSRC over the life of the project. Enter the 6 digit ANZSRC Socio-Economic classification that best reflects the overall intention or focus of the project at its outset. Needed to capture the scope and reach of the project according to the 6 digit SEO classification. Input data by SEO is needed to demonstrate effort in particular areas. SEO classifications can provide an indication of expected end users. Format: Code Set | ANZSRC SEO'
        example: '820101'
      shareOfANZSRCSocioEconomicObjective:
        type: string
        description: 'Estimate of the proportion of each Socio-Economic Objective code within each project. The total of all shares of Socio-Economic Objective for a project must equal 100%. Needed to derive the level of resources devoted to the different Socio-Economic objectives. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '0.5'
  PublicSectorResearchAlignment:
    type: object
    description: 'This entity seeks information about the alignment of the project to New Zealand Public Sector research themes, priorities and programmes. Please provide one record for each priority, theme or programme.'
    required:
      - shareOfTheme
      - publicSectorResearchAlignment
    properties:
      publicSectorResearchAlignment:
        type: string
        description: 'The type of theme, priority, or programme the award relates to. Format: Code Set | Public Sector Research Alignment'
        example: '1'
      themePriorityOrProgrammeCoRE:
        type: string
        description: 'Funder-specific strategic research theme, priority or programme which the award supports. Needed to capture contributions of awards to specific themes, priorities or programmes. Conditional: Provide if Public Sector Research Alignment selected in 6.g.1 is CoRE Theme (1). Format: Code Set | CoRE Theme'
        example: '100'
      themePriorityOrProgrammeNSC:
        type: string
        description: 'Funder-specific strategic research theme, priority or programme which the award supports. Needed to capture contributions of awards to specific themes, priorities or programmes. Conditional: Provide if Public Sector Research Alignment selected in 6.g.1 is NSC Theme (2). Format: Code Set | NSC Theme'
        example: '100'
      themePriorityOrProgrammeHRC:
        type: string
        description: 'Funder-specific strategic research theme, priority or programme which the award supports. Needed to capture contributions of awards to specific themes, priorities or programmes. Conditional: Provide if Public Sector Research Alignment selected in 6.g.1 is Health Research Theme (3). Format: Code Set | HRC Theme'
        example: '100'
      themePriorityOrProgrammeMPI:
        type: string
        description: 'Funder-specific strategic research theme, priority or programme which the award supports. Needed to capture contributions of awards to specific themes, priorities or programmes. Conditional: Provide if Public Sector Research Alignment selected in 6.g.1 is MPI Theme (4). Format: Text (max 512 characters)'
        example: '100'
      themePriorityOrProgrammeVisionMātauranga:
        type: string
        description: 'Funder-specific strategic research theme, priority or programme which the award supports. Needed to capture contributions of awards to specific themes, priorities or programmes. Conditional: Provide if Public Sector Research Alignment selected in 6.g.1 is Vision Mātauranga Theme (4). Format: Code Set | Vision Mātauranga Theme'
        example: '100'
      shareOfTheme:
        type: string
        description: 'Estimate of the proportion of each theme code within the award.Overlap in alignment may occur; the total of shares may exceed 100%. Needed to derive the level of resources aligned with a given theme. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '1'
  ResourceDistributed:
    type: object
    description: 'As per specification 2.0 section 7 and its subsections. Mandatory entity type if distributing public funds. The resource distributed entity seeks information about resources actually distributed to an award recipient. The information provided here may relate to assets distributed from one asset pool to another (devolved resources) or from an asset pool to an award recipient, or it could relate to the return of resources from an award recipient to the asset pool (e.g. return of unused funds).'
    required:
      - localAssetPoolID
      - localAwardID
      - localResourceDistributedID
      - distributingOrganisationIDType
      - distributingOrganisationID
      - awardtype
      - recipientID
      - resourceType
      - resourceActualQuantity
      - distributionBasis
      - distributionStartDate
      - distributionEndDate
      - protectionRequirements
      - awardType
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format Numeric 3 digit'
      localAssetPoolID:
        type: string
        description: 'The local identifier for the asset pool distributing the resources. Format: Text (max 256 characters)'
      localAwardID:
        type: string
        description: 'The local identifier for this award. Format: Text (max 256 characters)'
      localContractID:
        type: string
        description: 'The unique identifier for the contract for this award. If a contract exists for this, the contract ID should be supplied. Format: Text (max 256 characters)'
      localResourceDistributedID:
        type: string
        description: 'The local identifier for this resource distribution. Format: Text (max 256 characters)'
        example: '2'
      distributingOrganisationIDType:
        type: string
        description: 'The type of identifier used to identify the organisation distributing the resources. If resources are being returned, the award holder will be the distributing organisation. Format: Code Set | Organisation Identifier Type'
        example: '2'
      distributingOrganisationID:
        type: string
        description: 'The identifier value for the organisation distributing the resources. Enter the relevant value, e.g. the NZBN, for the Distributing Organisation ID Type selected in 7.4. Format: Text (max 256 characters)'
        example: '9429041920244'
      awardType:
        type: string
        description: 'IWhether the award that is distributing the resource has been received by an individual, organisation, or asset pool. An award may grant resources to an individual or an organisation, or devolve resources to another asset pool. Format: Code Set | Award Type'
        example: O
      recipientIDTypeOrganisation:
        type: string
        description: 'The type of identifier used to identify the organisation who will receive the resources. Conditional: Provide if Award Type selected in 7.6 is Organisation (O) or Multi-Organisation (M). Format: Code Set | Organisation Identifier Type'
        example: '2'
      recipientIDTypeIndividual:
        type: string
        description: 'Conditional: Provide if Award Type selected in 7.6 is Organisation (O) or Multi-Organisation (M). Conditional: Provide if Award Type selected in 7.6 is Individual (I). Format: Code Set | Person Identifier Type'
        example: '2'
      recipientIDTypeAssetPool:
        type: string
        description: 'The type of identifier used to identify the asset pool who will receive the resources. Conditional: Provide if Award Type selected in 7.6 is Asset Pool (A). This must be supplied if the award is devolving resources from one asset pool to another. Format: Text (max 256 characters). Enter either ''Local ID'' or ''NZRIS ID'''
        example: Local ID
      recipientID:
        type: string
        description: 'The identifier value for the person, organisation, or asset pool. Enter the relevant value, e.g. the NZBN, ORCID or Local Asset Pool ID, for the relevant ID Type. Format: Text (max 256 characters)'
        example: '9429041920244'
      resourceType:
        type: string
        description: 'The type of resource distributed. Format: Code Set | Resource Type'
        example: D1
      resourceActualQuantity:
        type: string
        description: 'The quantity of the resource distributed. Format: Digit'
        example: '4000000.00'
      resourceMeasureCurrency:
        type: string
        description: 'The measure of the currency resource being supplied. Conditional: Provide if Resource Type selected in 7.11 is NZ Public Sector Financial Resource (D1) or Other Financial Resource (D2). Format: Code Set | ISO 4217 Currency Codes'
        example: '1'
      resourceMeasureNonCurrency:
        type: string
        description: 'The measure of the non-currency resource being supplied. Conditional: Provide if Resource Type selected in 7.11 is Infrastructure Resource (I1), FTE Resource (I2) or Other Resource (I3). Format: Code Set | Resource Measure - Non-Currency'
        example: '1'
      resourceValue:
        type: string
        description: 'The financial value of the resource being supplied (in NZD). If the resource has financial value, this value should be supplied. If providing financial values in New Zealand Dollars (NZD), exclude GST. Format: Money (Enter up to two decimal points)'
        example: '4000000.00'
      distributionBasis:
        type: string
        description: 'The basis for distribution. Format: Code Set | Distribution Basis'
        example: '1'
      distributionStartDate:
        type: string
        format: date
        description: 'The date of first distribution of the resources. For financial transactions, the start and end date will be the same date. Format: Date: ISO 8601 (yyyy-mm-dd)'
      distributionEndDate:
        type: string
        format: date
        description: 'The date of last distribution of the resources. Format: Date: ISO 8601 (yyyy-mm-dd)'
      protectionRequirements:
        type: array
        description: 'Protection Patterns required, mandatory to supply with record'
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  Project:
    type: object
    description: 'As per specification 2.0 section 8 and its subsections. Record type mandatory to submit if using public funds. The project entity seeks information about the purpose of a project, the resources allocated to achieve that purpose, who is working on the project, and metadata about the project.'
    required:
      - localProjectIdentifier
      - projectTitle
      - projectDescription
      - projectStartDate
      - projectStatus
      - projectTypeUtilisation
      - projectPersonnel
      - protectionRequirements
      - localProjectID
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      parentProjectLocalID:
        type: string
        description: 'If a parent project exists, the unique identifier for that project. IIf the parent project data is supplied by the same data provider, the local project identifier can be used. If the parent project information is supplied by another organisation, the identifier supplied is the NZRIS data provider ID concatenated with the local project ID used by that data provider. Format: Text (max 256 characters)'
      localProjectID:
        type: string
        description: 'The unique identifier for this project. The internal code generated by the organisation for each project within their research management systems; must be unique for the data provider. Format: Text (max 256 characters)'
      projectTitle:
        type: string
        description: 'The short headline description of the project. The title for the award and the project can be the same. Needed to communicate the nature of the project and enable semantic searches. Format: Text (max 512 characters)'
      projectDescription:
        type: string
        description: 'The brief description of the project that is understandable by an informed but non-specialist reader. Provide a plain English description that can be understood by a non-specialist, avoid jargon. Needed to understand what the project is about and enable semantic analysis. Format: Text: Paragraph (max 2500 characters)'
      keywords:
        type: array
        description: 'The keyword(s) that describe topics and/or themes of significance to the project.Descriptive keywords for the project; keywords may be scientific terms. Needed to enable search analyses of projects and groups of projects into various portfolios. Format: Text (max 256 characters)'
        items:
          type: string
        maxItems: 10
      projectStartDate:
        type: string
        format: date
        description: 'The start date for the project according to the relevant agreement between the parties or most recent variation. For internal projects, the agreement can be an internal statement of work or memorandum. Needed to capture the starting dates for projects. Projects need to be time-bound to link inputs and outputs. Format: Date: ISO 8601 (yyyy-mm-dd)'
      projectEndDate:
        type: string
        format: date
        description: 'The end date for the project. The end date according to the relevant agreement or most recent variation. To capture the expected duration of the project (when combined with the project start date). Format: Date: ISO 8601 (yyyy-mm-dd)'
      projectStatus:
        type: string
        description: 'The status of the project. Format: Code Set | Status'
        example: '1'
      benefitingRegions:
        type: array
        description: 'The specific New Zealand region(s) and Pacific realm countries that the project will benefit. Only provide this information when one or more specific region(s) are expected to benefit from the project. Region is limited to NZ regions, NZ realm countries, and Antarctica. This is not designed to capture where the project team is based. Needed to understand expected end users of the project at the regional level. Format: Code Set | Benefiting Region'
        items:
          type: string
        maxItems: 10
        example:
          - '01'
          - '02'
          - '03'
      projectTypeUtilisation:
        type: array
        description: The distribution of resources by project type for this project. Refer to Section 8.a
        items:
          $ref: '#/definitions/ProjectTypeUtilisation'
        minItems: 1
        maxItems: 6
      ANZSRCTypeOfActivityDistribution:
        type: array
        description: The distribution of resources by ANZSRC Activity code. Refer to Section 8.b
        items:
          $ref: '#/definitions/ANZSRCTypeOfActivityDistribution'
        minItems: 0
        maxItems: 6
      ANZSRCFieldOfResearchDistribution:
        type: array
        description: The distribution of resources by ANZSRC Field of Research. Refer to Section 8.c
        items:
          $ref: '#/definitions/ANZSRCFieldOfResearchDistribution'
        minItems: 0
        maxItems: 5
      ANZSRCSocioEconomicObjectiveDistribution:
        type: array
        description: The distribution of resources by ANZSRC Socio-economic Objective. Refer to Section 8.d
        items:
          $ref: '#/definitions/ANZSRCSocioEconomicObjective'
        minItems: 0
        maxItems: 5
      publicSectorResearchAlignment:
        type: array
        description: Project alignment with public sector research themes. Refer to Section 8.e
        items:
          $ref: '#/definitions/PublicSectorResearchAlignment'
      projectPersonnel:
        type: array
        description: The roles and identifiers for personnel working on the project. Refer to Section 8.f
        items:
          $ref: '#/definitions/ProjectPersonnel'
        minItems: 1
      protectionRequirements:
        type: array
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  ProjectTypeUtilisation:
    type: object
    description: This entity seeks information about the types of activities the project involves. Please provide one record for each type (up to five).
    required:
      - projectType
      - shareOfProjectType
    properties:
      projectType:
        type: string
        description: 'Project activities classified according to one of five types (plus administration). Select up to five project types based on the overall intention or focus of the project at the outset of the project. Most projects will fall into only one project type. Needed to understand the balance of effort within the system on R&D and related activities. Also used to determine whether ANZSRC codes are required. Format: Code Set | Project Type'
        example: RD
      shareOfProjectType:
        type: string
        description: 'Estimate of the proportion of total project resources utilised on identified project type. The total of shares across all project types must equal 1 for a project. Needed to understand the level of resources devoted to different project types. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '1'
  ProjectPersonnel:
    type: object
    description: The total of shares across all project types must equal 1 for a project. Needed to understand the level of resources devoted to different project types
    required:
      - personIDType
      - personID
      - personnelRole
      - startDate
      - FTEAllocation
    properties:
      personIDType:
        type: string
        description: 'The type of identifier used to identify the person. Format: Code Set | Person Identifier Type'
        example: '2'
      personID:
        type: string
        description: 'The identifier value for the person. Enter the relevant value, e.g. the ORCID ID, for the Person ID Type selected in 8.f.1. Format: Text (max 256 characters)'
        example: 'https://orcid.org/0000-0001-1111-1111'
      personnelRole:
        type: string
        description: 'The role the person performs on this project. Needed to capture the roles associated with each project. Format: Code Set | Personnel (Project) Role'
        example: R1
      startDate:
        type: string
        format: date
        description: 'The date the person started in this role. Format: Date: ISO 8601 (yyyy-mm-dd)'
      endDate:
        type: string
        format: date
        description: 'The date the person ended in this role. Format: Date: ISO 8601 (yyyy-mm-dd)'
      FTEAllocation:
        type: string
        description: 'The proportion of full time work that the person is allocated to this role. Use the budgeted allocation for this person. When an allocation changes for that person, add a new record with a new start / end date and the proposed allocation for that period. Format: Numeric: Percentage (Example: 0.20 for 20%)'
        example: '0.2'
      localRoleDescription:
        type: string
        description: 'The project specific description of the person’s role in the project. Needed to allow additional data analysis and research to inform code set development. Format: Text (max 512 characters)'
        example: Lead Researcher
  AwardReceived:
    type: object
    description: 'As per data specification version 2.0 section 9. Mandatory record type to provide for organisations managing RS&I activity, if using public funds. The award received entity seeks information about awards received for projects, the asset pool granting the awards, the resources allocated, the agreed lead practitioner, and any constraints on use. An award may be granted by an organisation which supplies information to NZRIS, in which case, the record will be matched with the record supplied by the asset pool. If the organisation that granted the award doesn’t supply information to NZRIS (e.g. an overseas fund or government) the information provided will enable NZRIS to provide a broad view of the sources and types of resources supplied to the RS&I sector.'
    required:
      - localAssetPoolID
      - assetPoolName
      - localAwardID
      - awardTitle
      - awardDescription
      - subjectToOpenContestability
      - awardStartDate
      - awardEndDate
      - awardStatus
      - organisations
      - protectionRequirements
      - awardType
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      localAssetPoolID:
        type: string
        description: 'The local identifier for the asset pool which granted this award. Format: Text (max 256 characters)'
      assetPoolName:
        type: string
        description: 'The commonly used name for the asset pool. Needed to identify the source of the resource(s) if the Asset Pool does not supply data to NZRIS. Format: Text (max 512 characters)'
      parentLocalAwardID:
        type: string
        description: 'The local identifier for the parent award of this award. If this award is a subcontract from another award, that award is the parent award. If the parent award is supplied by the same data provider, the local award identifier can be used. If the parent award information is supplied by another organisation, the identifier supplied is the NZRIS data provider ID concatenated with the local project ID used by that data provider. Format: Text (max 256 characters)'
      localAwardID:
        type: string
        description: 'The local identifier for this award. Format: Text (max 256 characters)'
      localContractID:
        type: string
        description: 'The unique identifier for the contract for this award. Conditional: If a contract is issued for this Award, the Contract ID should be supplied. Format: Text (max 256 characters)'
      localProjectID:
        type: array
        description: 'The unique identifier for the project(s) the award resources have been allocated to. Conditional: If the project has been set up, this information must be supplied. Format: Text (max 256 characters)'
        items:
          type: string
      awardTitle:
        type: string
        description: 'The short headline description of this award. As stated in the contract. Needed to communicate the nature of the award. Format: Text (max 512 characters)'
        example: Endeavour Fund Asset Pool award to Research Programmes Asset Pool
      awardDescription:
        type: string
        description: 'The brief description of the award that is understandable by an informed but non-specialist reader. This may be the description of the expected outcomes of the award or, in the case of funding awarded to a single project, the project''s description. Needed to understand what the award is about, what the award seeks to achieve, and enable search functionality. Format: Text: Paragraph (max 2500 characters)'
      subjectToOpenContestability:
        type: string
        description: 'Project funding allocated on the basis of an open competition. Open contests must be open to all research organisations in New Zealand. Examples of contestable projects would be where the fund type of the award funding the project is contestable, or where the project is won competitively through contestable rounds within primary awards (e.g. CoREs and NSCs). Needed to calculate the extent of contestability of funding across the system. Format: Text (max 256 characters). Enter either ''Yes'', ''No'' or ''Not Applicable'''
        example: 'Yes'
      awardStartDate:
        type: string
        format: date
        description: 'Start date as indicated in award agreement or most recent variation. Needed to understand when financial contributions to the system are made. Format: Date: ISO 8601 (yyyy-mm-dd)'
      awardEndDate:
        type: string
        format: date
        description: 'End date as indicated in award agreement or most recent variation. Needed to understand when financial contributions to the system are made. Format: Date: ISO 8601 (yyyy-mm-dd)'
      awardStatus:
        type: string
        description: 'The status of the award. Needed to identify when awards are actively being utilised. Format: Code Set | Status'
        example: '1'
      awardType:
        type: string
        description: 'Whether this award has been received by an individual, organisation, or asset pool. Needed to identify whether resources are being devolved or allocated to proposed projects. Format: Code Set | Award Type'
        example: '1'
      organisations:
        type: array
        description: The identifiers and roles for the organisations party to the award. Refer to Section 9.a
        items:
          $ref: '#/definitions/AwardOrganisation'
        minItems: 1
      agreedPersonnel:
        type: array
        description: The identifiers for the agreed personnel specified in the award. Refer to Section 9.b
        items:
          $ref: '#/definitions/AgreedPersonnel'
      allocatedResources:
        type: array
        description: The allocated resources specified in the award. Refer to Section 9.c
        items:
          $ref: '#/definitions/AwardResource'
      protectionRequirements:
        type: array
        description: 'Protection Patterns required, mandatory to supply with record'
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
      AssetPoolRecipientIDType:
        type: string
        description: 'The type of identifier used for the recipient asset pool Conditional: Provide if Award Type selected in 9.13 is Asset Pool (A). This must be supplied if the award is devolving resources from one asset pool to another. Format: Text (max 256 characters). Enter either ''Local ID'' or ''NZRIS ID'''
        example: '1'
      AssetPoolRecipientID:
        type: string
        description: 'The identifier value for the recipient asset pool. Enter the relevant ID number for the Asset Pool Recipient ID Type selected in 9.14. Format: Text (max 256 characters)'
        example: '1'
      IndividualRecipientIDType:
        type: string
        description: 'The type of identifier used for the individual recipient. Conditional: Provide if Award Type selected in 9.13 is Individual (I). Format: Code Set | Person Identifier Type'
        example: '1'
      IndividualRecipientID:
        type: string
        description: 'The identifier value for the individual recipient. Enter the relevant value, e.g. the ORCID ID, for the Person ID Type selected in 9.16. Format: Text (max 256 characters)'
        example: '1'
  AwardOrganisation:
    type: object
    description: 'This entity seeks information about the organisations involved in making and receiving awards from the asset pool. Please provide one record for each organisation involved. A record must be provided for the organisation that administers the award. Conditional: Provide a record for the recipient organisation if Award Type entered for element 6.13 is Organisation (O) or Multi-Organisation (M).'
    required:
      - organisationIDType
      - organisationID
      - organisationRole
    properties:
      organisationIDType:
        type: string
        description: 'The type of identifier used to identify this organisation. Format: Code Set | Organisation Identifier Type'
        example: '2'
      organisationID:
        type: string
        description: 'The identifier value for this organisation. Enter the relevant value, e.g. the NZBN, for the organisation identifier type selected in 9.a.1. Format: Text (max 256 characters)'
        example: '9429041920244'
      organisationRole:
        type: string
        description: 'The role of the organisation in relation to the project. Needed to identify the different organisations involved in the project, and their role. Format: Code Set | Organisation Project Role'
        example: '1'
  AgreedPersonnel:
    type: object
    description: This entity seeks information about the people who have been agreed to have roles on the project. Please provide one record for each such person. A record must be provided for the lead contributor.
    required:
      - personIDType
      - personID
      - role
    properties:
      personIDType:
        type: string
        description: 'The type of identifier used to identify the person. Format: Code Set | Person Identifier Type'
        example: '2'
      personID:
        type: string
        description: 'The identifier value for the person. Enter the relevant value, e.g. the ORCID ID, for the person identifier type selected in 9.b.1. Format: Text (max 256 characters)'
        example: 'https://orcid.org/0000-0001-1111-1111'
      role:
        type: string
        description: 'The role of the person on this project. Format: Code Set | Personnel (Project) Role'
        example: R1
      localRoleDescription:
        type: string
        description: 'The project-specific description of the person’s role in the project. Needed to allow additional data analysis and research to inform code set development. Format: Text (max 512 characters)'
        example: Lead Researcher
  AllocatedResource:
    type: object
    description: This entity seeks information about the resources granted to the project by the award. Please provide one record for each allocated resource.
    required:
      - localResourceID
      - ResourceType
      - minimumResourceQuantity
      - startDate
      - endDate
    properties:
      localResourceID:
        type: string
        description: 'The local identifier for this resource. Format: Text (max 256 characters)'
        example: D1
      minimumResourceQuantity:
        type: string
        description: 'The minimum resource quantity received in this award. Format: Digit'
      maximumResourceQuantity:
        type: string
        description: 'The maximum resource quantity received in this award. Conditional: If a fixed quantity is available specify the quantity as the minimum quantity and do not populate the maximum quantity. If the resource quantity is variable, populate both the minimum and maximum quantity values. Format: Digit'
      resourceType:
        type: string
        description: 'The type of resource distributed. Format: Code Set | Resource Type'
        example: D1
      resourceMeasureCurrency:
        type: string
        description: 'The measure of the currency resource being supplied. Conditional: Provide if Resource Type selected in 9.c.2 is NZ Public Sector Financial Resource (D1) or Other Financial Resource (D2). Format: Code Set | ISO 4217 Currency Codes'
        example: '1'
      resourceMeasureNonCurrency:
        type: string
        description: 'The measure of the non-currency resource being supplied. Conditional: Provide if Resource Type selected in 9.c.2 is Infrastructure Resource (I1), FTE Resource (I2) or Other Resource (I3). Format: Code Set | Resource Measure - Non-Currency'
        example: '1'
      resourceValue:
        type: string
        description: 'The financial value of the resource being supplied. In some cases (e.g. provision of facilities, allocation of FTE) a resource value can be specified. In some cases (e.g. use of a restricted data set) a value may not be able to be specified. If providing financial values in New Zealand Dollars (NZD), exclude GST. Format: Money (enter up to two decimal points)'
        example: '4000000.00'
      startDate:
        type: string
        format: date
        description: 'The agreed start of the period of use of the resources. Format: Date: ISO 8601 (yyyy-mm-dd)'
      endDate:
        type: string
        format: date
        description: 'The agreed end of the period of use of the resources. Format: Date: ISO 8601 (yyyy-mm-dd)    '
  ResourceReceived:
    type: object
    description: 'As per specification 2.0 section 10 and its subsections. Mandatory record type to provide for RSI activity managers if receiving public funds. The resource received entity seeks information about the resources received by a project, the asset pool distributing the resources, and the actual resources supplied. The resources involved may be either received from an asset pool by an award recipient, or returned by an award recipient to the asset pool (e.g. return of unused funds). '
    required:
      - localAssetPoolID
      - distributingOrganisationIDType
      - distributingOrganisationID
      - recipientID
      - resourceType
      - resourceActualQuantity
      - distributionBasis
      - distributionStartDate
      - distributionEndDate
      - protectionRequirements
      - localResourceReceivedID
      - awardType
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      localAssetPoolID:
        type: string
        description: 'The local identifier for this asset pool. Format: Text (max 256 characters)'
      localAwardID:
        type: string
        description: 'The local identifier for this award. Format: Text (max 256 characters)'
      localContractID:
        type: string
        description: 'The unique identifier for the contract for this award. If a contract is issued for the Award this distribution relates to, the contract ID should be supplied. Format: Text (max 256 characters)'
      localResourceReceivedID:
        type: string
        description: 'The local identifier for this resource once received. Format: Text (max 256 characters) '
      distributingOrganisationIDType:
        type: string
        description: 'The type of identifier used to identify the organisation distributing the resources. If resources are being returned, the award holder will be the distributing organisation. Format: Code Set | Organisation Identifier Type'
        example: '2'
      distributingOrganisationID:
        type: string
        description: 'The identifier value for the organisation distributing the resources. Enter the relevant value, e.g. the NZBN, for the Distributing Organisation ID Type selected in 10.4. Format: Text (max 256 characters)'
        example: '9429041920244'
      awardType:
        type: string
        description: 'Whether this award has been made to an individual, organisation, or asset pool. An award may grant resources to an individual or an organisation, or devolve resources to another asset pool. Format: Code Set | Award Type'
        example: '1'
      recipientIDTypeOrganisation:
        type: string
        description: 'The type of identifier used to identify the organisation who will receive the resources. Conditional: Provide if Award Type selected in 10.6 is Organisation (O) or Multi-Organisation (M). Needed to facilitate NZRIS data linking. Format: Code Set | Organisation Identifier Type'
        example: '2'
      recipientIDTypeIndividual:
        type: string
        description: 'The type of identifier used to identify the person who will receive the resources. Conditional: Provide if Award Type selected in 10.6 is Individual (I). Needed to facilitate NZRIS data linking. Format: Code Set | Person Identifier Type'
        example: '2'
      recipientIDTypeAssetPool:
        type: string
        description: 'Conditional: Provide if Award Type selected in 10.6 is Individual (I). Needed to facilitate NZRIS data linking. Conditional: Provide if Award Type selected in 10.6 is Asset Pool (A). This must be supplied if the award is devolving resources from one asset pool to another. Needed to facilitate NZRIS data linking. Format: Text (max 256 characters). Enter either ''Local ID'' or ''NZRIS ID'''
        example: '2'
      recipientID:
        type: string
        description: 'The identifier value for the person, organisation, or asset pool. Enter the relevant value, e.g. the NZBN, ORCID or Local Asset Pool ID, for the relevant Identifier type. Format: Text (max 256 characters)'
        example: '9429041920244'
      resourceType:
        type: string
        description: 'The type of resource distributed. Format: Code Set | Resource Type'
        example: D1
      resourceActualQuantity:
        type: string
        description: 'The quantity of the resource distributed. Enter the relevant quantity for the Resource Type selected in 10.11. Format: Digit'
        example: '200000.00'
      resourceMeasureCurrency:
        type: string
        description: 'The measure of the currency resource being supplied. Conditional: Provide if Resource Type selected in 10.11 is NZ Public Sector Financial Resource (D1) or Other Financial Resource (D2). Format: Code Set | ISO 4217 Currency Codes'
        example: '1'
      resourceMeasureNonCurrency:
        type: string
        description: 'The measure of the non-currency resource being supplied. Conditional: Provide if Resource Type selected in 10.11 is Infrastructure Resource (I1), FTE Resource (I2) or Other Resource (I3). Format: Code Set | Resource Measure - Non-Currency'
        example: '1'
      resourceValue:
        type: string
        description: 'The financial value of the resource being supplied. In some cases (e.g. provision of facilities, allocation of FTE) a resource value can be specified. In some cases (e.g. use of a restricted data set) a value may not be able to be specified. If providing financial values in New Zealand Dollars (NZD), exclude GST. Format: Money (enter up to two decimal points)'
        example: '200000.00'
      distributionBasis:
        type: string
        description: 'The basis for distribution. Format: Code Set | Distribution Basis'
        example: '1'
      distributionStartDate:
        type: string
        format: date
        description: 'The date of first distribution of the resources. For financial transactions, the start and end date will be the same date. Format: Date: ISO 8601 (yyyy-mm-dd)'
      distributionEndDate:
        type: string
        format: date
        description: 'The date of last distribution of the resources. Format: Date: ISO 8601 (yyyy-mm-dd)'
      protectionRequirements:
        type: array
        description: 'Protection Patterns required, mandatory to supply with record'
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  Output:
    type: object
    description: 'As per specification 2.0 section 11 and its subsections. Mandatory record type for an RSI activity manager to provide if using public funds. The output entity seeks information about outputs created as a result of RS&I activity, and contributors, related projects, and identifiers for the output. An output can be recorded without information about related awards or projects. Note – business rules may be applied in future to ensure the output type aligns with the project type. Some outputs can only be associated with particular project types, for example the outputs of commercialisation activities are not the same as the outputs of scientific services projects.'
    required:
      - ORCIDoutputType
      - outputTitle
      - accessType
      - productionDate
      - outputDescription
      - contributors
      - identifiers
      - protectionRequirements
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      ORCIDoutputType:
        type: string
        description: 'The ORCID work type most appropriate for the output. Format: Code Set | ORCID Output Types'
        example: journal-article
      TECoutputType:
        type: string
        description: 'The TEC work type code best describing the output. Only supplied by organisations using TEC output codes. The Code Set has been extracted from the TEC PBRF 2018 Quality Evaluation EP Schema Definition. Format: Code Set | TEC Output Type'
      outputLanguage:
        type: string
        description: 'The primary language of the output. Format: Code Set | Output Language (ISO 639-2/T)'
        example: eng
      localOutputType:
        type: string
        description: 'A short text description of the type of output. The preferred local description of the output type. Needed to enable output type to be described as perceived by the researcher without the constraint of a code set. Format: Text (max 256 characters)'
        example: Peer Review Research Journal Article
      outputTitle:
        type: string
        description: 'The title of the output. Needed to have useful contextual information about an output that can be used for analysing and clustering topics and themes. Format: Text (max 512 characters)'
      accessType:
        type: string
        description: 'The type of access available for the output. Format: Code Set | Access Type'
        example: O
      productionDate:
        type: string
        format: date
        description: 'The date of publication, release, opening or granting. Needed to track when outputs are produced. Format: Date: ISO 8601 (yyyy-mm-dd)'
      outputDescription:
        type: string
        description: 'Basic description of the contents of the output. For many output types (e.g. journal articles), this is the abstract. Needed to understand the content and nature of outputs. Format: Text: Paragraph (max 2500 characters))'
      localProjectIDs:
        type: array
        description: 'The NZRIS project identifier(s) that the output is from. If the output is the result of a project recorded in NZRIS, the identifier must be supplied. Format: Text (max 256 characters)'
        items:
          type: string
        maxItems: 10
      contributors:
        type: array
        description: The name(s) of output contributor(s) or creator(s). Refer to Section 11.a
        items:
          $ref: '#/definitions/OutputContributor'
        minItems: 1
      identifiers:
        type: array
        description: The identifiers for the output. Refer to Section 11.b
        items:
          $ref: '#/definitions/OutputIdentifier'
        minItems: 1
        maxItems: 10
      protectionRequirements:
        type: array
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  OutputContributor:
    type: object
    description: 'This entity seeks information about contributors to the project’s outputs. Please provide one record for each contributor. '
    required:
      - personIDType
      - personID
    properties:
      personIDType:
        type: string
        description: 'The type of identifier used to identify the person. Format: Code Set | Person Identifier Type'
        example: '2'
      personID:
        type: string
        description: 'The identifier value for the person. Enter the relevant value, e.g. the ORCID ID, for the Person ID Type selected in 11.a.1. Format: Text (max 256 characters)'
        example: 'https://orcid.org/0000-0001-1111-1111'
  OutputIdentifier:
    type: object
    description: 'This entity seeks identifiers for project outputs. Please provide a record for each output. Note: outputs may or may not be publicly accessible.'
    required:
      - outputIDType
      - outputID
    properties:
      outputIDType:
        type: string
        description: 'To indicate what type of identifier has been supplied. Format: Code Set | Output Identifier Type'
        example: '100'
      outputID:
        type: string
        description: 'A specific identifier for the output. Enter the relevant identifier for the Output ID Type selected in 11.b.1. Format: Text (max 256 characters)'
        example: '1500818100'
  Person:
    type: object
    description: 'As per data specification 2.0, section 12. The person record describes an individual person and their attributes. Many records may be provided by multiple organisations over time for an individual person. Using unique identifiers, these records will be consolidated to a single identity record for that person. Initially, a single record per organisation may be constructed for each person. As external identifier information is supplied, identity information will be linked across multiple organisations to achieve a single person record for each person. Acknowledging that specific aspects of identity can change over time (e.g. gender, ethnicity, name), this information can be provided as it was at a given point in time; the author of an output may change their name, gender, or ethnicity at a later date. Data providers must submit data for the Person entity for every individual identified in data they submit to NZRIS. The data provided by the current primary employer of the person will be considered the master record when data conflicts are identified. Data providers must update submitted data when new or updated information about a person is available (e.g. a new academic qualification, a change of name). Where an ORCID identifier is supplied, and the ORCID record is accessible and contains all mandatory person data, no further information will be required from the data provider for that person. Additional information may be supplied if the data provider wishes to do so.'
    required:
      - localPersonId
      - givenName
      - protectionRequirements
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      localPersonId:
        type: string
        description: 'The local identifier for this person supplied by the organisation submitting the record. This must be a single unique identifier for the data provider, which will continue to be used over time, and must not be re-used for another person.  Format Text (max 256 characters) example ''https://orcid.org/0000-0001-1111-1111'''
      givenName:
        type: string
        description: |-
          The given name for this individual. Format Text (max 512
            characters)
      otherGivenNames:
        type: array
        description: |-
          Additional given names for this individual. Format Text (max 512
            characters)
        items:
          type: string
      familyName:
        type: string
        description: 'The family name for this individual. If the person has a family name, this must be supplied – only for persons with a mononym can this element be left empty. Needed to facilitate identification of people and data matching. Format Text (max 512 characters)'
      dateOfBirth:
        type: string
        format: date
        description: The date of birth of the person. To enable analysis by age demographic across the sector. This information is only used at aggregated levels for statistical and reporting purposes. Format Date ISO 8601 (yyyy-mm-dd)
      gender:
        type: string
        description: The gender identity of the person. Needed to enable analysis by gender demographic across the sector. This information is only used at aggregated levels for statistical and reporting purposes. Format Code Set | Gender Identity Classification. example '3'
      priorLocalPersonID:
        type: string
        description: |-
          The previous local person ID used for this person. This identifier should not be an identifier for another purpose (e.g. IRD number, staff number). For use when local identifiers must be changed (e.g. software migration, database update). Format Text (max 256
            characters)
      genderOtherInformation:
        type: string
        description: |-
          Additional gender information supplied if desired. Needed to further identify the gender identity of the person. Format Text (max 512
            characters)
      ethnicity:
        type: array
        description: The ethnic group or groups with which the person identifies or feels they belong. Ethnicity is self-perceived and people can belong to more than one ethnic group. Needed to enable analysis and understand the ethnic diversity across the system. This information is only used at aggregated levels for statistical and reporting purposes. Format Level 2 or Level 4 Code Set | Ethnicity Classification. Example 31
        items:
          type: string
          maxItems: 6
      iwiAffiliation:
        type: array
        description: 'The iwi affiliation(s) of the person Iwi today is the focal economic and political unit of the traditional Māori descent and kinship based hierarchy of: Waka (founding canoe), iwi (tribe), hapū (sub-tribe) and whānau (family). Multiple responses are allowed. The Māori Reference Group will be asked to provide additional guidance around this element. Needed to allow the Crown and Iwi to monitor obligations under the Treaty of Waitangi. Also assists iwi in planning and resourcing. This information is only used at aggregated levels for statistical and reporting purposes. Format: Code Set | Iwi Classification'
        items:
          type: string
          maxItems: 6
        example:
          - '0100'
      sectorPersonIds:
        type: array
        description: External identifier(s) for this person (e.g. ORCID ID). Refer to 12.a
        items:
          $ref: '#/definitions/SectorPersonIdentifier'
      researchCareerStage:
        type: array
        description: The career stages over time of the person. Refer to 12.b
        items:
          $ref: '#/definitions/PersonResearchCareerStage'
      academicRecord:
        type: array
        description: The academic record for the person. Refer to 12.c
        items:
          $ref: '#/definitions/PersonAcademicRecord'
      recognition:
        type: array
        description: Recognition received by the person (e.g. a medal). Refer to 12.d
        items:
          $ref: '#/definitions/PersonRecognition'
      professionalBodies:
        type: array
        description: 'Professional body memberships and qualifications. Refer to 12.e Note: '
        items:
          $ref: '#/definitions/PersonProfessionalBodies'
      organisationAffiliations:
        type: array
        description: Relationship with an organisation. Refer to 12.f
        items:
          $ref: '#/definitions/PersonOrganisationAffiliation'
      protectionRequirements:
        type: array
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  SectorPersonIdentifier:
    type: object
    description: This entity seeks further information about people identified in relation to other entities within NZRIS. Please provide one record for each person.
    required:
      - personIDType
      - personID
    properties:
      personIDType:
        type: string
        description: 'The type of external identifier used to identify this person. Format: Code Set | Person Identifier Type'
        example: '2'
      personID:
        type: string
        description: 'The external identifier value for this person. Enter the relevant value, e.g. the ORCID ID, for the Person ID Type selected in 12.a.1. Format: Text (max 256 characters)'
        example: 'https://orcid.org/0000-0001-1111-1111'
  PersonResearchCareerStage:
    type: object
    description: This entity seeks information about the career stages of people identified in relation to other entities within NZRIS. Please provide one record for each person.
    required:
      - careerStage
      - yearAchieved
    properties:
      careerStage:
        type: string
        description: 'The career stage of the researcher. Format: Code Set | Person Career Stage'
        example: R1
      yearAchieved:
        type: string
        description: 'The year in which the person first attained the specified career stage. Needed to understand the proportion of researchers at different stages of their career. Can assist in development of funding mechanisms and support tools. This information is only used at aggregated levels for statistical and reporting purposes. Format: Date: YYYY'
        example: '1999'
  PersonAcademicRecord:
    type: object
    description: This entity seeks information about the academic records of people identified in relation to other entities within NZRIS. Please provide one record for each person.
    required:
      - academicQualification
    properties:
      academicQualification:
        type: string
        description: 'The name of the tertiary qualification held by the researcher. Needed to enable analysis of the effects of qualifications on research performance. Format: Select from either Code Set NZREG (v1.0) or Code Set | ISCED-P'
        example: '10'
      dateConferred:
        type: string
        format: date
        description: 'Date on which the qualification was conferred. Needed to assist in analysis of career paths and trajectories. Format: Date: ISO 8601 (yyyy-mm-dd)'
      discipline:
        type: string
        description: 'Discipline of the qualification.  Needed to enable analysis of the effects of disciplines on research performance and trajectories. Format: Select from either Code set | NZSCEDFIELD or Code set | ISCED-F'
        example: '010101'
      awardingInstitution:
        type: string
        description: 'Institution having awarded the qualification. Needed to enable analysis of links between researchers and institutions. Format: Text (max 512 characters)'
      researchTopic:
        type: string
        description: 'Topic of research undertaken to achieve qualification. Needed to enable analysis of the relationship between research in study and later research activity. Format: Text (max 512 characters)'
      researchStartYear:
        type: string
        description: 'The year in which the person started research in the specified area. Needed to understand career trajectories and needs for succession planning and support for particular groups. Format: Date: YYYY'
        example: '1996'
  PersonRecognition:
    type: object
    description: This entity seeks information about prizes or medals received by people during their career. Please provide one record for each prize or medal.
    required:
      - prestigiousPrizeOrMedal
    properties:
      prestigiousPrizeOrMedal:
        type: string
        description: 'A prestigious prize or medal awarded to a researcher. This entity seeks information about prizes or medals received by people during their career. Please provide one record for each prize or medal. Format: Text (max 512 characters)'
      awardingInstitution:
        type: string
        description: 'The institution awarding the prize or medal. Needed to recognise the awarding institution. Format: Text (max 512 characters)'
      amount:
        type: string
        description: 'The amount of the prize or medal.  Needed to recognise the additionality and financial contribution to research associated with a prize or medal. Format: Money (enter up to two decimal points)'
      yearOfRecognition:
        type: string
        description: 'The year in which the prize or medal was awarded. Needed to enable analysis over time of recognition for contribution. Format: Date: YYYY'
        example: '1999'
  PersonProfessionalBodies:
    type: object
    description: 'This entity seeks information about the professional bodies people identified in relation to other entities within NZRIS belong to. Please provide one record for each professional body. Please include all applicable memberships, including NZBN if relevant.'
    properties:
      professionalMembership:
        type: string
        description: 'The name of a professional body or association to which the researcher belongs. A professional body may include bodies responsible for accreditation such as clinical colleges. Needed to recognise membership of professional bodies. Format: Text (max 512 characters)'
      organisationIDType:
        type: string
        description: 'The type of identifier used to identify this organisation. Format: Code Set | Organisation Identifier Type'
        example: '2'
      organisationID:
        type: string
        description: 'The identifier value for this organisation. Enter the relevant value for the Organisation ID Type selected in 12.e.2. Format: Text (max 256 characters)'
        example: '9429041920244'
      professionalQualification:
        type: string
        description: 'A qualification granted by a professional body. Needed to recognise qualifications other than academic. Format: Text (max 512 characters)'
  PersonOrganisationAffiliation:
    type: object
    description: This entity seeks information about the organisational affiliations of people identified in relation to other entities within NZRIS. Please provide one record for each affiliation.
    required:
      - organisationIDType
      - organisationID
    properties:
      organisationIDType:
        type: string
        description: 'The type of identifier used to identify this organisation with whom the person holds the specified role. Format: Code Set | Organisation Identifier Type (section 11.4). '
        example: '02'
      organisationID:
        type: string
        description: 'The identifier value for this organisation with whom the person holds the specified role. Enter the relevant value for the Organisation ID Type selected in 12.f.1. Format: Text (max 256 characters)'
        example: '9429041920244'
      localRoleDescription:
        type: string
        description: 'The organisation specific description of the person’s role (i.e. job title). Enables data analysis to inform code set development. Format: Text (max 512 characters)'
  Organisation:
    type: object
    description: 'As per specification 2.0 section 13 and its subsections. Mandatory entity type. The organisation entity seeks data about organisations. Information about a single organisation may be provided by multiple providers. Using unique identifiers, these records will be consolidated into a single identity record for that organisation. A single identity record will include any changes to specific data, such as the name of the organisation, that occur over time.Data providers must submit data for the Organisation entity for every organisation identified in records they submit to NZRIS. The data provided by an organisation about itself will be considered the master record for that organisation when data conflicts are identified. Data providers must update submitted data when new or updated information about an organisation is available (e.g. a new name, or new external identifier).'
    required:
      - localOrganisationID
      - organisationType
      - organisationName
      - protectionRequirements
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      localOrganisationID:
        type: string
        description: |-
          The local identifier for this organisation. Format Text (max 256
            characters)
      organisationType:
        type: string
        description: 'The type of organisation. Needed to understand the relative allocation and effort across the system by type of organisation. Format Code Set | Organisation Type example: DA01'
      priorLocalOrganisationID:
        type: string
        description: 'The previous local organisation ID used for this organisation. For use when local identifiers must be changed (e.g. software migration, database update). Format  Text (max 256 characters) example: ''9429041920244'''
      parentOrganisationIDType:
        type: string
        description: 'The Organisation Identifier Type for the parent of this organisation (if   applicable). Needed to enable linking organisational hierarchies (e.g. organisational units/departments to parent organisation). Format: Code Set | Organisation Identifier Type'
        example: '2'
      parentOrganisationID:
        type: string
        description: 'The local identifier for the parent of this organisation (if applicable). Enter the relevant value for the Organisation ID Type selected in 13.4. Format: Text (max 256 characters)'
        example: '9429041920244'
      dateOfEstablishment:
        type: string
        format: date
        description: 'The date of establishment of the organisation. Needed to understand the relevance of an organisation in the sector over time. This information is only used at aggregated levels for statistical and reporting purposes. Format: Date: ISO 8601 (yyyy-mm-dd)'
      dateOfDisestablishment:
        type: string
        format: date
        description: 'The date of disestablishment of the organisation. Needed to understand the relevance of an organisation in the sector over time. This information is only used at aggregated levels for statistical and reporting purposes. Format: Date: ISO 8601 (yyyy-mm-dd)'
      organisationIdentifiers:
        type: array
        description: The sector wide unique identifiers for the organisation. Refer to Section 13.a
        items:
          $ref: '#/definitions/OrganisationIdentifier'
      contributingOrganisations:
        type: array
        description: The identifiers for an organisation contributing resources to this organisation. Refer to Section 13.b
        items:
          $ref: '#/definitions/OrganisationContributingOrganisation'
      organisationNames:
        type: array
        description: The names by which the organisation is known. Refer to Section 13.c
        items:
          $ref: '#/definitions/OrganisationName'
        minItems: 1
      protectionRequirements:
        type: array
        description: Protection requirements for record
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  OrganisationIdentifier:
    type: object
    description: This entity seeks information about the organisations identified in relation to other entities within NZRIS. Please provide one record for each organisation identifier.
    required:
      - organisationExternalIDType
      - organisationExternalID
    properties:
      organisationExternalIDType:
        type: string
        description: 'The type of identifier used to identify this organisation. Format: Code Set | Organisation Identifier Type. '
        example: '2'
      organisationExternalID:
        type: string
        description: 'The identifier value for this organisation. Enter the relevant value, e.g. the NZBN, for the Organisation ID Type selected in 13.a.1. Format: Text (max 256 characters)'
        example: '9429041920244'
  OrganisationContributingOrganisation:
    type: object
    description: This entity seeks information about the organisations identified as contributing in relation to other entities within NZRIS. Please provide one record for each contributing organisation.
    required:
      - localOrganisationID
    properties:
      localOrganisationID:
        type: string
        description: 'The local identifier of an organisation which supplied resources to establish or extend this organisation (e.g. infrastructure, staffing, resources). An organisation contributes to another organisation if they transfer assets to that organisation to increase the capability of that organisation (e.g. gift infrastructure, supply staff). Needed to understand the change in organisations over time. Format: Text (max 256 characters)'
      organisationIDType:
        type: string
        description: 'The type of identifier used to identify a contributing organisation. Format: Code Set | Organisation Identifier Type'
        example: '2'
      organisationID:
        type: string
        description: 'The identifier of an organisation which supplied resources to establish or extend this organisation (e.g. infrastructure, staffing, resources). Enter the relevant value, e.g. the NZBN, for the Organisation ID Type selected in 13.b.2. Format: Text (max 256 characters) '
        example: '9429041920244'
  OrganisationName:
    type: object
    description: This entity seeks information about the names of organisations identified in relation to other entities within NZRIS. Please provide one record for each organisation name.
    required:
      - organisationNameType
      - organisationNameValue
    properties:
      organisationNameType:
        type: string
        description: 'The type of name used for this organisation. Allows for multiple names to be stored and used for a single organisation. Format: Code Set | Organisation Name Type'
        example: '1'
      organisationNameValue:
        type: string
        description: 'The name used for this organisation. Enter the relevant value for the Organisation Name Type selected in 13.c.1. Format: Text (max 512 characters)'
      organisationNameStartDate:
        type: string
        format: date
        description: 'The date at which this name came into effect for this group. Enter the relevant value for the Organisation Name Type selected in 13.c.1. Format: Date: ISO 8601 (yyyy-mm-dd)'
      organisationNameEndDate:
        type: string
        format: date
        description: 'The date at which this name ceased to be used for this group. Needed to enable NZRIS to identify the period over which a given name was in effect. Format: Date: ISO 8601 (yyyy-mm-dd)  '
      organisationNameComment:
        type: string
        description: 'Supplementary information. Format: Text (max 512 characters)'
  Group:
    type: object
    description: 'The group entity seeks information about a group of people or organisations identified in relation to other entities within NZRIS. When a formal group of organisations and /or people is referenced in data provided, the group identifier and name should be supplied. The group purpose and external identifiers can also be supplied.'
    required:
      - localGroupID
      - groupName
      - protectionRequirements
    properties:
      dataOwnerId:
        type: string
        description: 'The NZRIS identifier for the person or organisation who owns the data, where another organisation is submitting on their behalf. This identifier is supplied by the NZRIS administrator. Conditional: For an organisation submitting data for themselves, no data owner identifier is required. For an organisation submitting data on behalf of another organisation, the data owner identifier must be supplied. Format: Numeric: 3 digit'
      localGroupID:
        type: string
        description: 'The local identifier for this group. Format: Text (max 256 characters)'
      groupPurpose:
        type: string
        description: 'The purpose for which the group is formed (e.g. Application Review Panel). Format: Text (max 512 characters)'
        example: Application Review Panel
      groupNames:
        type: array
        description: At least one name by which this group is known. Refer to 14.a
        items:
          $ref: '#/definitions/GroupName'
        minItems: 1
      groupIdentifiers:
        type: array
        description: Any additional identifier(s) used for this group. Refer to 14.b
        items:
          $ref: '#/definitions/GroupIdentifier'
      protectionRequirements:
        type: array
        description: Protection requirements for record
        items:
          $ref: '#/definitions/ProtectionRequirement'
        minItems: 1
  GroupName:
    type: object
    description: This entity seeks information about groups identified in relation to other entities within NZRIS. Please provide at least one record for each group.
    required:
      - groupNameType
      - groupNameValue
    properties:
      groupNameType:
        type: string
        description: 'The type of name used for this group. Format: Code Set | Organisation Name Type'
        example: '1'
      groupNameValue:
        type: string
        description: 'The name used for this group. Enter the relevant value for the Group Name Type selected in 14.a.1. Format: Text (max 512 characters)'
      nameStartDate:
        type: string
        format: date
        description: 'The date on which this name first came into use. Format: Date: ISO 8601 (yyyy-mm-dd)'
      nameEndDate:
        type: string
        format: date
        description: 'The date on which this name ceased to be in use. Format: Date: ISO 8601 (yyyy-mm-dd)'
      groupNameComment:
        type: string
        description: 'Short additional comment. Format: Text (max 512 characters)'
  GroupIdentifier:
    type: object
    description: This entity seeks identifiers for groups identified in relation to other entities within NZRIS. Please provide one record for each group.
    required:
      - groupIDType
      - groupID
    properties:
      groupIDType:
        type: string
        description: 'The type of identifier used to identify this group. Format: Code Set | Organisation Identifier Type. '
        example: '1'
      groupID:
        type: string
        description: 'The identifier value for this group. Enter the relevant value, e.g. the NZBN, for the Group ID Type selected in 14.b.1. Format: Text (max 256 characters)'
  Codeset:
    type: object
    properties:
      codesetid:
        type: string
      codesetname:
        type: string
      description:
        type: string
      version:
        type: string
      codes:
        type: array
        items:
          $ref: '#/definitions/CodesetCode'
  CodesetCode:
    type: object
    properties:
      code:
        type: string
      description:
        type: string
  ProtectionPattern:
    type: object
    properties:
      code:
        type: string
      description:
        type: string
      patternType:
        type: string
      defaultExpiry:
        type: string
      applicability:
        type: array
        description: Data model entity types this pattern is directly applicable to
        items:
          type: string
      transference:
        type: array
        description: Data model entity types this pattern transfers to from a connected entity
        items:
          type: string
  ProtectionRequirement:
    type: object
    description: 'Identification of the protection patterns to be applied to the record / entity '
    required:
      - pattern
      - datePatternExpires
      - ProtectionExpiration
    properties:
      pattern:
        type: string
        description: The protection pattern that should be applied to this data before publication. Codeset | Protection Patterns
      ProtectionExpiration:
        type: string
        description: 'Whether the protection pattern will expire, or is indefinite. Text: Boolean (Yes / No)'
      datePatternExpires:
        type: string
        format: date
        description: 'The date on which the protection pattern expires, and the data record is publically available.  For those patterns that have an optional expiry date. If no date is provided here, the default expiry period for the pattern (as specified by NZRIS) will always be applied.'
  RSIElement:
    type: object
    description: Points to any record type
    required:
      - localId
      - protectionRequirements
    properties:
      localId:
        type: string
      dataProviderId:
        type: string
      dataOwnerId:
        type: string
      entityType:
        type: string
  RecordSuppression:
    type: object
    properties:
      ID:
        type: string
      timestamp:
        type: string
      decisionHistory:
        type: array
        items:
          type: string
      suppressedEntity:
        type: array
        description: Data model entities this pattern is directly applicable to
        items:
          $ref: '#/definitions/RSIElement'
  EchoStringPost200ApplicationJsonResponse:
    type: string
    example: echo123
  CodesetArray:
    type: array
    description: Related available codesets
    items:
      $ref: '#/definitions/Codeset'
  ProtectionPatternArray:
    type: array
    description: All currently available Protection Patterns
    items:
      $ref: '#/definitions/ProtectionPattern'
  RecordSuppressionArray:
    type: array
    description: All currently suppressed records for data provider
    items:
      $ref: '#/definitions/RecordSuppression'
  Response:
    type: object
    description: Response generated from the Operation
    required:
      - ResponseCode
      - ResponseMessage
    properties:
      ResponseCode:
        type: integer
      ResponseMessage:
        type: string
