      constraint:
        type: string
        description: 'The specific constraint on this distribution of resources. A brief description of the constraint (e.g. No more than 10% of award to be used for capital costs). Format: Text (max 512 characters)'
        example: No more than 10% of award to be used for capital costs
      constraintAdditionalInformation:
        type: string
        description: 'Supplementary information. Additional information that may be of use to data users. Format: Text (max 512 characters)'
  Application:
    type: object
    description: 'See specification v2.0, Entity Section 3 and its subsections. This entity is optional. This entity seeks information about requests for resources from an asset pool, including who made the application, what kind of resources were requested, why they were requested, the people involved in the proposed work, and metadata about the proposal.'
